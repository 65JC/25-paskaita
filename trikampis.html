    <script>
        "use strict";
        // Trikampio atpazinimas
        // Reikia nustatyti ar galima sudaryti trikampi
        // Jei galima - nustatyti ar status, ar smailus, ar bukas
        // Lygiasonis, lygiakrastis, ivairiakrastis

        var trikampis = {
            a: 8,
            b: 6,
            c: 10,
            arTrikampis: false,

            tikrinimas: function() {
                if(this.a + this.b > this.c && this.b + this.c > this.a && this.a + this.c > this.b) {
                    this.arTrikampis = true;
                }

                return this.arTrikampis;
            },
            tikrinimasKampo: function() {
                var trikampioMasyvas = [this.a, this.b, this.c];
                // trikampioMasyvas = trikampioMasyvas.sort();

                if(trikampioMasyvas[2]**2 == trikampioMasyvas[1]**2 + trikampioMasyvas[0]**2) {
                    console.log("Statusis");
                }
                else if(trikampioMasyvas[2] * trikampioMasyvas[2] < trikampioMasyvas[0] * trikampioMasyvas[0] + trikampioMasyvas[1] * trikampioMasyvas[1]) {
                   console.log("Smailusis");    
                } else {
                    console.log("Bukasis");
                }
            },
            tikrinimasKrastiniu: function() {
                var trikampioMasyvas = [this.a, this.b, this.c];
                // trikampioMasyvas = trikampioMasyvas.sort();

                if (trikampioMasyvas[0] == trikampioMasyvas[1] || trikampioMasyvas[1] == trikampioMasyvas[2] || trikampioMasyvas[0] == trikampioMasyvas[2]){
                    console.log("Lygiakrastis");
                } else if(trikampioMasyvas[0] == trikampioMasyvas[1] || trikampioMasyvas[1] == trikampioMasyvas[2] || trikampioMasyvas[2] == trikampioMasyvas[0]) {
                    console.log("Lygiasonis");
                } else {
                    console.log("Ivairiakrastis");
                }
                // return trikampioMasyvas;
                // [3 4 5] [4 3 5] [3 5 4] -> [3 4 5]
                // Isrikiuoja didejimo tvarka

            },
        };

        if(trikampis.tikrinimas() == true) {
        trikampis.tikrinimas();
        // console.log(trikampis.arTrikampis);
        trikampis.tikrinimasKrastiniu();
        trikampis.tikrinimasKampo();
        } else {
            console.log("Trikamppio sudaryti negalima");
        }
    </script>
