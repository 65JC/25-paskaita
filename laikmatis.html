<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 paskaita LAIKMATIS</title>
</head>
<body>

    <div id="valanda"></div>
    <div id="minute"></div>
    <div id="sekunde"></div>
    <div id="milisekunde"></div>

    <script>
        "use strict";
        //chronometras
        //laikrodzio reiksmes is kompiuterio
        // 00:00:00 0000 Start Stop

        var laikmatis = {
            valanda: 0,
            minute: 0,
            sekunde: 58,
            milisekunde: 0,
            paleistas: false,


            tiksek: function() {
                this.milisekunde++;
                document.querySelector("#milisekunde").innerHTML = this.milisekunde;

                if(this.milisekunde == 1000) {
                    this.milisekunde = 0;
                    document.querySelector("#sekunde").innerHTML = this.sekunde;

                    this.minute = parseInt(this.sekunde/60);
                    this.sekunde = this.sekunde % 60;

                    if(this.sekunde == 60) {
                        this.sekunde = 0;
                    }

                    document.querySelector("#minute").innerHTML = this.minute;
             
                    // if(this.sekunde == 58) {
                    //     this.sekunde = 0;
                    //     this.minute++;
                    //     document.querySelector("#minute").innerHTML = this.minute;
                    // }
                    this.sekunde++;

                }
            }
        }

        setInterval(function () {
            laikmatis.tiksek();}
            , 0.5)
        //veiksmas kartojamas kas viena milisekunde

    </script>
</body>
</html>
